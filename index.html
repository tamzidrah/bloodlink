<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/x-icon" href="favicon.jpg">

    
    <!----======== CSS ======== -->

   <title>Blood Application Form | BloodLink</title>
</head>
<body>
    <div class="container">
        <header><h2> BloodLink Portal Form</h2><h4>উপযুক্ত তথ্য দিয়ে ফরমটি পূরণ করুন: </h4>
         </header>

        <form  action="https://bloodlink.xyz" method="post">
            <div class="form first">
                <div class="details personal">
                  
                    <div class="fields">
                        <div class="input-field">
                            <label>আবেদনকারীর নাম</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>রক্ত প্রয়োজনের তারিখ নির্ণয় করুন:</label>
                            <input type="text" namrequired>
                        </div>

                        <div class="input-field">
                            <label>আবেদনকারীর ইমেইল</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>যোগাযোগের মোবাইল নম্বর</label>
                            <input type="number" required>
                        </div>

                        <div class="input-field">
                            <label>রোগীর লিঙ্গ</label>
                            <select required>
                                <option disabled selected><h5>   
 </h5></option>
                                <option><h5>Male</h5></option>
                                <option><h5>Female</h5></option>
                                <option><h5>Others</h5></option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>কত ব্যাগ রক্ত প্রয়োজন?</label>
                            <input type="text">
                        </div>
                    </div>
                </div>

              
                    <div class="fields">
                        <div class="input-field">
                            <label>হাসপাতালের নাম ও ঠিকানা</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>জেলা</label>
                            <input type="text" required>
                        </div>

                        <div class="input-field">
                            <label>রোগীর সাথে আবেদনকারী সম্পর্ক</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>অন্যান্য তথ্য (ঐচ্ছিক)</label>
                          <input type="text">
                        </div>

                      
                        <div class="input-field">
                            <label>ফেসবুক আইডি লিংক</label>
                          <input type="link">
                        </div>

                      
 <div class="input-field">
                            <label>হোয়াটস্যাপ নাম্বার</label>
                          <input type="number">
                        </div>
                           
                    <button class="nextBtn" id= "nextBtn">
                        <span class="btnText"<a href="https://www.bloodlink.xyz">Submit</span></a>
                        <i class="uil uil-navigator"></i>
                    </button>

<script>
        // JavaScript to handle the form submission and show the message
        document.getElementById("bloodForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var messageContainer = document.createElement("div");
            messageContainer.textContent = "Thanks for your submission! We'll review it & get back to you within 24 hours.";
            messageContainer.style.fontWeight = "bold";
            messageContainer.style.marginTop = "10px";
            messageContainer.style.color = "#007bff"; // Blue color, you can change it to your preferred color
            document.getElementById("bloodForm").appendChild(messageContainer);
        });
    </script>
                        
                        
                </div> 
            </div>
